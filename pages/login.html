<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <div class="wrapper">
        <div class="left-box">
            <div class="login">

                <form>

                    <div class="submit">
                        <input type="submit" name="forgot" value="Login">
                        <a href="#">esqueci minha senha</a>
                    </div>
                </form>
            </div>





        </div>
        <div class="right-box">

        </div>
    </div>
